//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Assault there two teams. Attackers and defenders.
//
// Attackers need to plant bombs at both of the other team's bombsites (A then B).
// They must then prevent the attackers from defusing the bomb.
//
// Defenders need to defend their bombsites to prevent the attackers from planting 
// the bomb and must defuse it in case they do accomplish to plant it.
//
// If the defenders succeed in defusing the bomb the attackers must try again.
// 
// Defenders have unlimited respawns. Attackers have a limited number of respawn 'tickets'.
// Tickets are reset after target A is blown.
//
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************


set scr_player_maxhealth_aslt "100"

// The announcer will say "Tactical!" at the beginning of the match
// 0 = Disabled (default), 1 = Enabled 
set scr_tactical_enable_aslt "1"

// Set how many times the attacker team can respawn. Default 100. Range 50-200
set scr_aslt_attacker_tickets = 60

set scr_game_hardpoints_aslt "1"
set scr_ambient_weapons_enable_aslt "1"

// Bombsite magnets
// The current target (A or B) will apply an extra positive weight to defender spawnpoints in range.
// A repulsor effect will be applied to attackers.
set scr_aslt_bombsite_weight_enable "1" //default 1
set scr_aslt_defender_weight "1000" //default 1000, range 0-2000
set scr_aslt_attacker_weight "750" //default 750, range 0-2000
set scr_aslt_defender_weight_range "1000" //default 1000, range 256-4000
set scr_aslt_attacker_weight_range "1000" //default 2500, range 256-4000

// Team respawn average-position weights.
// The average position of all living friendlies is calculated.
// Spawnpoints within its radius are given an extra weight.
set scr_aslt_team_weight_enable "1" //default 1
set scr_aslt_team_weight "1" //default 500, range 0-1000
set scr_aslt_team_weight_range "1000" //default 1000, range 0-4000

// Set the Visual Mover to true if the objective points on a map have been moved. (SD bombsites and TDM neutral spawns)
// Be sure the correct dvar is in the gametype mover file.
set scr_visualmover_aslt "1"
	
