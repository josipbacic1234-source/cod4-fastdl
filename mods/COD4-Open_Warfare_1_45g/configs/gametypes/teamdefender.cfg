// GAMETYPE DESCRIPTION
//******************************************************************************
// In Team Defender, teams battle to control the flag which gives 2X kill points.
// The flag carrier also recieves Assist points on every kill made by his teammates.
// Team with highest score on time limit or total score reached, WINS!
//******************************************************************************
// TEAM DEFENDER SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************

// Number of lives that each player will have.
// 0 = Unlimited, 1-10: Number of lives for the round.
set scr_tdf_numlives "0"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
set scr_tdf_playerrespawndelay "5"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_tdf_scorelimit "3000"

// Time limit for each round. Round will finish once the time limit is reached.
set scr_tdf_timelimit "20"

// Force to always use the start spawns. This will ensure that players will spawn
// always on the correct side of the map in no-crossing-sniper-type maps.
// 0 = Disabled (default), 1 = Enabled
// set scr_tdf_forcestartspawns "0"

// Wait until the end of the round to perform a team-balance
// 0 = Disabled (default), 1 = Enabled
// set scr_tdf_teambalanceendofround "1"

// No sprinting while player has the flag
// 0 = Disabled, 1 = Enabled (default)
set scr_tdf_allow_flag_no_sprint "0"

// Show bonus points icon when team has flag and player gets a kill
// 0 = Disabled, 1 = Enabled (default)
// set scr_tdf_show_bonus_points_icon "0"

// Allow bonus point sound when player has a bonus kill
// 0 = Disabled, 1 = Enabled (default)
// set scr_tdf_play_bonus_sound "0"

// Show assist points icon to flag carrier when teammate gets a kill
// 0 = Disabled, 1 = Enabled (default)
// set scr_tdf_show_assist_points_icon "0"

// Play assist points sound to flag carrier
// 0 = Disabled, 1 = Enabled (default)
// set scr_tdf_play_assist_sound "0"

// Show flag carrier icon to flag carrier
// 0 = Disabled, 1 = Enabled (default)
// set scr_tdf_show_carrier_icon "0"

// Allow the announcer to speak during the game
// 0 = Disabled, 1 = Enabled
set scr_allow_leader_dialog_tdf "1"

// Show the minimap to be shown in hardcore mode (HARDCORE)
// 0 = Disabled (default), 1 = Enabled
// set scr_hardcore_show_minimap_tdf "1"

// Forces the compass (showing the North, South, West, East coordinates) in hardcore mode (HARDCORE).
