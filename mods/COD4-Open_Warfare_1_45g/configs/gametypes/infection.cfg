// GAMETYPE DESCRIPTION
//******************************************************************************
//
// All players start the game as a 'Survivor' and given a random preset class loadout (see below).
// After the match begins a random player is chosen as the first 'Infected' player.
// The player starts with increased speed and guaranteed a 1-hit melee kill.
// After the first kill normal speed is restored and 2 melee hits are required (if enabled).
// Survivors win if at least one is still alive at the end of the game.
// Infected win if all Survivors are infected.
// Round-based games not available.
//
//******************************************************************************
// INFECTION SETTINGS
