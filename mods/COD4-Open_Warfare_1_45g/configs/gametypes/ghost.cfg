//******************************************************************************
// GAMETYPE DESCRIPTION
//******************************************************************************
// In Ghost two teams fight each other for the highest amount of kills.
// When number of lives is set to "1" then Ghost can be played as an
// elimination gametype where the team that is completely eliminated losses the
// round.

//******************************************************************************
// GHOST SETTINGS
// ALL VARIABLES WORK IN RANKED AND UNRANKED MODES
//******************************************************************************
// PLEASE REMEMBER TO UNCOMMENT THE LINES BY REMOVING THE DOUBLE SLASHES (//)
// WHEN CHANGING A VALUE. PLEASE DO NOT UNCOMMENT LINES SET TO DEFAULT VALUES.
//******************************************************************************


set scr_hardcore_snpr "1"
set scr_force_autoassign_snpr "1"

set scr_hardcore_show_minimap_snpr "1"	
set scr_hardcore_show_tacticalmap_snpr "1"
set scr_hardcore_show_compass_snpr "1"

set scr_minimap_show_enemies_firing_snpr "0"
set scr_show_headshot_blood_splatters_snpr "1"
set scr_hud_show_inventory_snpr "2"

//base damage 50/70 w/wo silencer. More depending on location modifiers.
set scr_player_maxhealth_snpr "75"

//Turn off the hint and server messages
set sv_enable_hint_messages_snpr "0"
set sv_enable_server_messages_snpr "0"

// The announcer will say "Tactical!" at the beginning of the match
// 0 = Disabled (default), 1 = Enabled 
set scr_tactical_enable_snpr "1"

set scr_allowbattlechatter_snpr "0"

// No OSOK bonus. Recommended for hardcore matches with low health.
set scr_score_osok_snpr "0"

// Number of lives that each player will have.
// 0 = Unlimited, 1-10: Number of lives for the round.
set scr_snpr_numlives "0"

// Force to always use the start spawns. This will ensure that players will spawn
// always on the correct side of the map in no-crossing-sniper-type maps.
// 0 = Disabled (default), 1 = Enabled
set scr_snpr_forcestartspawns "1"

// Seconds it will take the player to respawn again once killed.
// -1 = Instance respawn, 0 = 10 seconds, > 0 Time in seconds
//set scr_snpr_playerrespawndelay "10"

// Number of total rounds that will be played
set scr_snpr_roundlimit "1"

// Number of rounds to play before switching sides
//set scr_snpr_roundswitch "1"

// Score limit to win the match
// When the score limit is set to 0 the game will be played based on the time limit 
set scr_snpr_scorelimit "0"

// Time limit for each round. Round will finish once the time limit is reached. Default 10 minutes
set scr_snpr_timelimit "30"

// Seconds it will take to spawn new waves of players
set scr_snpr_waverespawndelay "0"

// Wait until the end of the round to perform a team-balance
// 0 = Disabled (default), 1 = Enabled
set scr_snpr_teambalanceendofround "0"

//Spawn protection on
set scr_enable_spawn_protection_snpr "1"
set scr_spawn_protection_invisible_snpr "1"
set scr_spawn_protection_time_snpr "30"

